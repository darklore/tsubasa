@(serverForm: Form[ServerForm])

@import helper.twitterBootstrap._

@main("Server registration") {
  @helper.form(action = controllers.server.routes.ServersController.create()){
    <div class="container">
      <fieldset>
        <legend>Input server Info</legend>
        @helper.inputText(serverForm("privateIpAddr"))
        <input type="submit" value="登録" class="btn btn-primary">
      </fieldset>
    </div>
  }
}
